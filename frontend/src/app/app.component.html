<!--The content below is only a placeholder and can be replaced.-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<ng-template #loading>Loading User Data...</ng-template>
<mat-card class="card">
    <mat-card-content>
        <div class="wrapper">
            <div class="video-card">
                <h2>Video live</h2>
                <video width="720" controls>
                    <source src="{{ backend.localServer }}video" type="video/mp4">
                    <source src="{{ backend.localServer }}video" type="video/ogg">
                    Your browser does not support HTML5 video.
                </video>

                <div class="">
                    <h2>Motor settings</h2>
                    <div>
                        <label class="motor-label-width">Accel Speed: {{motorSpeed_accel}}</label>
                        <mat-slider min="0" max="100" step="1" (input)="onAccelChange($event)"
                            value={{motorSpeed_accel}} class="motor-slider-length">
                        </mat-slider>
                    </div>
                    <div>
                        <label class="motor-label-width">Gyro Speed: {{motorSpeed_gyro}}</label>
                        <mat-slider min="0" max="100" step="1" (input)="onGyroChange($event)" value={{motorSpeed_gyro}}
                            class="motor-slider-length">
                        </mat-slider>
                    </div>
                </div>
            </div>
            <div class="sensor">
                <div>
                    <h2>General</h2>
                    <!--div *ngFor="let item of bme | keyvalue">
                        {{ item.key }} : {{ item.value }}
                    </div-->
                    <div>
                        Humidity: {{ bme?.humidityrelative }}%
                    </div>
                    <div>
                        Pressure: {{ bme?.pressure }}
                    </div>
                    <div>
                        Temperature: {{ bme?.temp }} &#8451;
                    </div>
                </div>
                <div>
                    <h2>Acceleration</h2>
                    <div class="accel-chart">
                        <canvas #accelChart></canvas>
                    </div>
                </div>
                <div>
                    <h2>Gyroscope</h2>
                    <div class="gyro-chart">
                        <canvas #gyroChart></canvas>
                    </div>
                </div>
                <div>
                    <h2>Compass</h2>
                    <h4 class="bearing">{{rotationAngle}}&deg;</h4>
                    <div class="bearing" #imageContainer class="image-com">
                        <img [src]=imagepath>
                    </div>
                    <!--img [src]=arrowPath-->

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="warn" (click)="rotateCompass()">ExecuteTest</button>
