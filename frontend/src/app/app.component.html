<!--The content below is only a placeholder and can be replaced.-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<ng-template #loading>Loading User Data...</ng-template>
<mat-card class="card">
    <mat-card-content>
        <div class="wrapper">
            <div class="video-card">
                <h2>Video live</h2>
                <video width="720" controls>
                    <source src="{{ backend.localServer }}video" type="video/mp4">
                    <source src="{{ backend.localServer }}video" type="video/ogg">
                    Your browser does not support HTML5 video.
                </video>

                <div>
                        <h2>Compass</h2>
                        <h4 class="bearing">{{rotationAngle}}&deg;</h4>
                        <div #imageContainer class="image-com">
                            <img [src]=imagepath>
                        </div>
                        <!--img [src]=arrowPath-->
    
                    </div>
                
            </div>
            <div class="sensor">
                <div>
                    <h2>General</h2>
                    <div>
                        Humidity: {{ bme?.humidityrelative }}%
                    </div>
                    <div>
                        Pressure: {{ bme?.pressure }}
                    </div>
                    <div>
                        Temperature: {{ bme?.temp }} &#8451;
                    </div>
                </div>
                <div>
                    <h2>Acceleration</h2>
                    <div class="accel-chart">
                        <canvas #accelChart></canvas>
                    </div>
                </div>
                <div>
                    <h2>Gyroscope</h2>
                    <div class="gyro-chart">
                        <canvas #gyroChart></canvas>
                    </div>
                </div>
                <div>
                    
                        <h2>Motor settings</h2>
                        <div>
                            <label class="motor-label-width">Motor 1 speed: {{motorSpeed_1}}</label>
                            <mat-slider min="0" max="100" step="1" (input)="onMotor1Change($event)" value={{motorSpeed_1}}
                                class="motor-slider-length">
                            </mat-slider>
                        </div>
                        <div>
                            <label class="motor-label-width">Motor 2 speed: {{motorSpeed_2}}</label>
                            <mat-slider min="0" max="100" step="1" (input)="onMotor2Change($event)" value={{motorSpeed_2}}
                                class="motor-slider-length">
                            </mat-slider>
                        </div>
                        <div>
                            <label class="motor-label-width">Motor 3 speed: {{motorSpeed_3}}</label>
                            <mat-slider min="0" max="100" step="1" (input)="onMotor3Change($event)" value={{motorSpeed_3}}
                                class="motor-slider-length">
                            </mat-slider>
                        </div>
                        <div>
                            <label class="motor-label-width">Motor 4 speed: {{motorSpeed_4}}</label>
                            <mat-slider min="0" max="100" step="1" (input)="onMotor4Change($event)" value={{motorSpeed_4}}
                                class="motor-slider-length">
                            </mat-slider>
                        </div>
                    </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
