<!--The content below is only a placeholder and can be replaced.-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<ng-template #loading>Loading User Data...</ng-template>
<mat-card class="card">
    <mat-card-content>
        <div class="wrapper">
            <div class="video-card">
                <h2>Video live</h2>
                <video width="720" controls>
                    <source src="{{ backend.localServer }}video" type="video/mp4">
                    <source src="{{ backend.localServer }}video" type="video/ogg">
                    Your browser does not support HTML5 video.
                </video>

                <div class="">
                    <h2>Motor settings</h2>
                    <div>
                        <label class="motor-label-width">Accel Speed: {{motorSpeed_accel}}</label>
                        <mat-slider min="0" max="100" step="1" (input)="onAccelChange($event)"
                            value={{motorSpeed_accel}} class="motor-slider-length">
                        </mat-slider>
                    </div>
                    <div>
                        <label class="motor-label-width">Gyro Speed: {{motorSpeed_gyro}}</label>
                        <mat-slider min="0" max="100" step="1" (input)="onGyroChange($event)" value={{motorSpeed_gyro}}
                            class="motor-slider-length">
                        </mat-slider>
                    </div>
                </div>
            </div>
            <div class="sensor">
                <div>
                    <h2>BME</h2>
                    <div *ngFor="let item of bme?.bme680 | keyvalue">
                        {{ item.key }} : {{ item.value }}
                    </div>
                </div>
                <div>
                    <h2>BMI accel</h2>
                    <div class="accel-chart">
                        <canvas #accelChart></canvas>
                    </div>
                </div>
                <div>
                    <h2>BMI gyro</h2>
                    <div class="gyro-chart">
                        <canvas #gyroChart></canvas>
                    </div>
                </div>
                <div>
                    <h2>AMS</h2>
                    <div *ngFor="let item of ams?.ams | keyvalue">
                        {{ item.key }} : {{ item.value }}
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
